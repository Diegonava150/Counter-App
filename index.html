<!DOCTYPE html>
<html lang="en">

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A simple counter app that lets you increment and save values.">
	<meta name="keywords" content="counter, increment, save, values">
	<meta name="author" content="Diego Navarro">
	<title>Counter App</title>
	<link rel="stylesheet" href="index.css">
	<title>Counter App</title>
</head>

<body>
	<h2 id="title">Counter App</h2>
	<h1>Count:</h1>
	<h2 id="count-el">0</h2>
	<button id="increment-btn" onclick="increment()">INCREMENT</button>
	<button id="save-btn" onclick="save()">SAVE</button>
	<p id="save-el">Previous entries: </p>
</body>
<script src="index.js"></script>

</html>
